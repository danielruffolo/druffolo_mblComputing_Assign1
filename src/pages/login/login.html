<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<!-- start of login template-->
<ion-content class="login_template" >
  <div class="page_container">

    <!-- start of login page grid -->
    <ion-grid>


    <!-- start of logo box -->
    <div padding align="center">
      <ion-row text-center>

        <ion-card>
          <img  src="http://via.placeholder.com/150x50"/>
        </ion-card>


             <ion-col>
               <h1 class="app_title">Crypto-Forums</h1>
               <p class="app_title">Keeping you in the loop</p>

             </ion-col>





      </ion-row>
    </div>
    <!-- end logo box -->




    <!-- start of password box -->
    <div padding align="center">
      <ion-row>
        <ion-list>

          <ion-item>
          <ion-label>Username:</ion-label>
          <ion-input type="text"></ion-input>
          </ion-item>

          <br>

          <ion-item>
          <ion-label>Password:</ion-label>
          <ion-input type="password"></ion-input>
          </ion-item>

          <br>

          <ion-label><p class="reset_label">forgot your password?</p></ion-label>

        </ion-list>

      </ion-row>
    </div>
    <!-- end of passowrd box -->


      <!-- ROW for login/sign up button -->
      <div class="login_buttons">
        <ion-row>
          <ion-col>

          <button ion-button block (click)="logincall()">login</button>

          </ion-col>
          <ion-col><button ion-button block (click)="signupCall()">Sign Up</button></ion-col>

        </ion-row>
      </div>

      <!-- end of row for button -->

    </ion-grid>


  </div>


</ion-content>
