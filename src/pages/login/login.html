  Ionic pages and navigation.
-->
<ion-header>
  
    <ion-navbar>
      <ion-title>Login</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content class="container" padding>
  
      <ion-card>
          <ion-card-header>
            Login
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label stacked>Username</ion-label>
                <ion-input type="text" [(ngModel)]="userLoginData.username"></ion-input>
              </ion-item>
      
              <ion-item>
                <ion-label stacked>Password</ion-label>
                <ion-input type="password" [(ngModel)]="userLoginData.password"></ion-input>
              </ion-item>
      
      
              <button ion-button full color="success" (click)="login()">Login</button>
              <!-- <a href="#" (click)="login()">Login Page</a> -->
            </ion-list>
          </ion-card-content>
        </ion-card>
  
  
  </ion-content>
