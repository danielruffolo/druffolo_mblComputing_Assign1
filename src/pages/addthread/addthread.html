

    <ion-header>
        
          <ion-navbar >
            <button ion-button menuToggle>
        
              <ion-icon name="menu"></ion-icon>
            </button>
            <ion-title>Create Thread</ion-title>
          </ion-navbar>
        
        </ion-header>

      
<ion-content padding>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-list>
        <ion-item>
          <ion-label fixed>Title</ion-label>
          <ion-input
            type="text"
            placeholder="Name of the Thread"
            name="title"
            ngModel
            required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Short Description</ion-label>
          <ion-textarea
            name="description"
            ngModel
            required></ion-textarea>
        </ion-item>
      </ion-list>
        <ion-row>
          <ion-col>
            <button
              ion-button
              color="secondary"
              block
              type="submit"
               (click)="onSubmit(f)"
              [disabled]="!f.valid">
              Create It!
            </button>
          </ion-col>
        </ion-row>
    </form>
  </ion-content>
