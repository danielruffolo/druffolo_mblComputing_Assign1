<ion-header>
    
      <ion-navbar>
        <ion-title>Create a thread</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    <!-- begin page content -->
    <ion-content >
    
      <div class="page_container">

    <form (ngSubmit)="createThread_Form()">
    
        <div class="page_element">
              <ion-card>
                <ion-card-header>
                  Give your Thread a Title:
                  <hr>
                  
                </ion-card-header>  

                <ion-card-content>
                <ion-list>
                    <ion-item type="text" [(ngModel)]="thread.title" name="title">
                        <ion-label stacked>Title:</ion-label>
                        <ion-input type="text"></ion-input>
                      </ion-item>
                </ion-list>

                </ion-card-content>  
                  
              </ion-card>
        </div>

        <div class="page_element">
            <ion-card>
              <ion-card-header>
                Give your thread some Content:
                <hr>
              </ion-card-header> 

              <ion-card-content>

              <ion-list>
                  <ion-item type="text" [(ngModel)]="thread.content" name="content">
                      <ion-label stacked>Content:</ion-label>
                      <ion-input type="text"></ion-input>
                    </ion-item>
              </ion-list>

            </ion-card-content>

            </ion-card>
      </div>
