

    <ion-header>
        
          <ion-navbar >
            <button ion-button menuToggle>
        
              <ion-icon name="menu"></ion-icon>
            </button>
            <ion-title>Register</ion-title>
          </ion-navbar>
        
        </ion-header>

      <ion-content padding>


          <ion-card>
          
            <ion-card-content>
              <ion-list>
                <ion-item>
                  <ion-label stacked>First Name</ion-label>
                  <ion-input type="text" [(ngModel)]="userData.fname"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label stacked>Last Name</ion-label>
                    <ion-input type="text" [(ngModel)]="userData.lname"></ion-input>
                  </ion-item>

                <ion-item>
                  <ion-label stacked>Email</ion-label>
                  <ion-input type="text" [(ngModel)]="userData.email"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label stacked>Username</ion-label>
                  <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label stacked>Password</ion-label>
                  <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
                </ion-item>

                <button ion-button full color="success" (click)="signup()">Sign up</button>
              </ion-list>
            </ion-card-content>

          </ion-card>
</ion-content>
