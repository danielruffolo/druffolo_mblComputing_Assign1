<ion-header>

  <ion-navbar>
    <ion-title>viewthreads</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  	<ion-list >
        <ion-item *ngFor=" let thread of threadList; let i = index" (click)="on_Viewthread(thread,i)">

          <p style="text-transform: uppercase;">
            
              {{thread}}
             
          </p>

        </ion-item>
          
      </ion-list>

</ion-content>
