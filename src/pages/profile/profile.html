<ion-header>

  <ion-navbar>
    <ion-title>Your Account</ion-title>
  </ion-navbar>

</ion-header>

<!-- begin page content -->
<ion-content >

  <div class="page_container">

    <div class="page_element">

      <ion-card>
            <ion-card-header>
              Your Profile
              <hr>
            </ion-card-header>

            <ion-card-content>
              <!-- Add card content here! -->
              <p>Full Name: {{this.currentUser.fname}}  {{this.currentUser.lname}}</p>

                  <ion-row>
                    <ion-col>
                        <p>Member since:</p>
                    </ion-col>
                    <ion-col>
                        <ion-datetime displayFormat="MMM DD, h:mm A" [(ngModel)]="this.currentUser.membersince"></ion-datetime>

                    </ion-col>
                  </ion-row>



           
           
              
              

            </ion-card-content>
      </ion-card>

    </div>

    <div class="page_element">

      <ion-card>
            <ion-card-header>
              Your Account
                  <hr>
            </ion-card-header>

            <ion-card-content>
              <p>Username: {{this.currentUser.username}} </p>
              <p>Email: {{this.currentUser.email}} </p>


            </ion-card-content>
      </ion-card>

    </div>
    <div class="page_element">

      <ion-card>
            <ion-card-header>
              Deactivate
                  <hr>
            </ion-card-header>

            <ion-card-content text-center class="vertical-align-content">
              <!-- Add card content here! -->

              <p>The following will permanently delete your account
                <br>your account will be disabled</p>
                <button ion-button full color="danger" (click)="Deactivate()">deactivate</button>
                
            </ion-card-content>
      </ion-card>

    </div>




  </div>



</ion-content>
