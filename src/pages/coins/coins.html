
<ion-header>

  <ion-navbar>
    <ion-title>coins</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <!-- populate list from API -->
	<ion-list>
		<ion-item *ngFor="let coin of currency">
			<h2 style="text-transform: uppercase;">
        {{coin.id}}
        {{coin.symbol}}</h2>
        <p>
          Price :{{coin.price_usd}}
        </p>
        <p>
          Change: {{coin.percent_change_1h}}
        </p>
		</ion-item>
	</ion-list>
    <!--  end populate list from API -->



</ion-content>
