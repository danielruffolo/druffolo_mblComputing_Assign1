
<ion-header>

  <ion-navbar>
    <ion-title>coins</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list>

		<ion-item *ngFor="let coin of currency">

			<h2 style="text-transform: uppercase;">{{coin.id}} {{coin.symbol}} {{coin.price_usd}} {{coin.percent_change_1h}}</h2>

		</ion-item>

	</ion-list>
</ion-content>
