
<ion-header>

  <ion-navbar>
    <ion-title>coins</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <!-- populate list from API -->
	<ion-list >
		<ion-item *ngFor=" let coin of currencyList">
      <p style="text-transform: uppercase;">
          {{coin.id}}
          {{coin.symbol}}
      </p>
    
      {{coin.price_usd}}
      {{coin.percent_change_1h}}

    </ion-item>
      
	</ion-list>
    <!--  end populate list from API -->



</ion-content>
