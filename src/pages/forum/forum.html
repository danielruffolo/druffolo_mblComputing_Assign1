
<ion-header>

  <ion-navbar>
    <ion-title>forum</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding class="page_container">
  <ion-scroll class="forum_scroll" scrollX="true" scrollY="true">
    <ion-row>
         <ion-card padding *ngFor="let forum of forums; let i = index" (click)="onOpenForum(forum, i)">
      <ion-item>
      <ion-avatar item-start>
       <img src="http://via.placeholder.com/50x50">
      </ion-avatar>
      <h2>{{ forum.title }}</h2>
      <p>November 5, 1955</p>
      </ion-item>

      <img src="http://via.placeholder.com/110x110">

      <ion-card-content>
      <p>{{ forum.description }}</p>
      </ion-card-content>

      <ion-row>
      <ion-col>
       <button ion-button icon-left clear small>
         <ion-icon name="thumbs-up"></ion-icon>
         <div>12 Likes</div>
       </button>
      </ion-col>
      <ion-col>
       <button ion-button icon-left clear small>
         <ion-icon name="text"></ion-icon>
         <div>4 Comments</div>
       </button>
      </ion-col>
      <ion-col center text-center>
       <ion-note>
         11h ago
       </ion-note>
      </ion-col>
      </ion-row>

      </ion-card>
    </ion-row>


</ion-scroll>







  <!-- align to the bottom of the page -->

  <ion-footer>

    <!-- <button ion-button block color="primary" (click)="goToCreate()">
      Create a new forum post
    </button> -->



    <div  style=" width: 100%; background-color: #1abc9c;">
        <div style="text-align: center">

          <ion-grid>
  <ion-row>
    <ion-col>
      <button ion-button full (click)="goToCreate()">Create a post</button>
    </ion-col>
    <ion-col>
      <button ion-button full>Options</button>
    </ion-col>
  </ion-row>
</ion-grid>

        </div>
    </div>

  </ion-footer>
</ion-content>
