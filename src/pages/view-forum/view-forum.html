
<ion-header>

  <ion-navbar>

      <ion-title>View Thread</ion-title>

      <ion-buttons end>
          <button ion-button icon-only (click)="onLeave()">
              <ion-icon name="arrow-back"></ion-icon>
          </button>

          <button ion-button icon-only (click)="onDelete()">
              <ion-icon name="trash"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="container" >
  <ion-grid>

    <div class="thread_box">

      <ion-card>

  <ion-card-content>
    <ion-list>
        <ion-item>
          <ion-avatar item-start>
            <img src="http://via.placeholder.com/350x150">
          </ion-avatar>
          <h2>{{forum.author}}</h2>
          <h3>{{forum.title}}</h3>

        </ion-item>
    </ion-list>

    <div class="thread_content" align="left">
      <ion-card>
    <ion-card-content>
    <h3>Content</h3>
    <hr>

      <p>{{forum.description}}</p>
    </ion-card-content>

  </ion-card>

    </div>


  </ion-card-content>

  <ion-card-content>
    <div class="comment_content" align="left">
      <hr>
      <h3>Comments:</h3>
      <ion-list>
          <ion-card>
        <ion-card-content>
          <!-- Add card content here! -->
          <ion-item>
            <ion-avatar item-start>
              <img src="http://via.placeholder.com/350x150">
            </ion-avatar>
            <h2>Replier</h2>
          </ion-item>
            <p>some random comment content, blah blah blah</p>
        </ion-card-content>

      </ion-card>
    </ion-list>

      <hr>
    </div>
  </ion-card-content>

  <ion-card-content>
    <h3>Comment:</h3>
    <form #f="ngForm" (ngSubmit)="onSubmit_Comment(f)">
    <ion-list>
      <ion-item>
        <ion-input
          type="text"
          placeholder="Comment something:"
          name="thread comment"
          ngModel
          required>
          </ion-input>
      </ion-item>

    </ion-list>
    <ion-grid>


      <ion-row>
        <ion-col>
          <button
            ion-button
            color="secondary"
            block
            type="submit"
             (click)="onSubmit()"
            [disabled]="!f.valid">
            Comment
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  </ion-card-content>
</ion-card>
    </div>
  </ion-grid>

</ion-content>
