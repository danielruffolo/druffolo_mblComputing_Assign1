
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>View Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>


        <ion-row>
          <ion-col text-center>
            <p>{{forum.title}}</p>
          </ion-col>
          <ion-col text-center>
            <p>{{forum.description}}</p>
          </ion-col>


        </ion-row>










    <ion-footer>

      <!-- <button ion-button block color="primary" (click)="goToCreate()">
        Create a new forum post
      </button> -->



      <div  style=" width: 100%; background-color: #1abc9c;">
          <div style="text-align: center">

            <ion-grid>

                  <ion-row>
                    <ion-col text-center>

                      <button ion-button
                      block
                      (click)= "onLeave()">Leave</button>

                    </ion-col>

                    <ion-col text-center>

                      <button ion-button
                      block
                      (click)= "onDelete()">Remove</button>

                    </ion-col>
                  </ion-row>
  </ion-grid>

          </div>
      </div>

    </ion-footer>





  </ion-grid>

</ion-content>
