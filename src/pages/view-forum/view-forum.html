
<ion-header>

  <ion-navbar >
    <button ion-button menuToggle>

      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>View Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="container" >
  <ion-grid>

<div>
  <ion-card>

  <ion-item>
    <ion-avatar item-start>
      <img src="img/marty-avatar.png">
    </ion-avatar>
    <h2>Username</h2>
    <p>November 5, 1955</p>
  </ion-item>


  <ion-card-content>
    <ion-item>
      <div>
        <h2>title:{{forum.title}}</h2>
        <p>Author: {{forum.author}} Coin: {{forum.coins}}</p>
        <p>Related: {{forum.keyword1}} - {{forum.keyword2}} - {{forum.keyword3}}</p>
      </div>

    </ion-item>

    <ion-item>
      <div>
        <p> Content:{{forum.description}}</p>
      </div>

    </ion-item>

  </ion-card-content>
</ion-card>


</div>









    <ion-footer>

      <!-- <button ion-button block color="primary" (click)="goToCreate()">
        Create a new forum post
      </button> -->



      <div  style=" width: 100%; background-color: #1abc9c;">
          <div style="text-align: center">

            <ion-grid>

                  <ion-row>
                    <ion-col text-center>

                      <button ion-button
                      block
                      (click)= "onLeave()">Leave</button>

                    </ion-col>

                    <ion-col text-center>

                      <button ion-button
                      block
                      (click)= "onDelete()">Remove</button>

                    </ion-col>
                  </ion-row>
  </ion-grid>

          </div>
      </div>

    </ion-footer>





  </ion-grid>

</ion-content>
