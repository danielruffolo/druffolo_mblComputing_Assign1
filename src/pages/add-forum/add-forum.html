<ion-header>

  <ion-navbar>
    <ion-title>Create a Post</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding class="container">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-list>
    <ion-item>
      <ion-label fixed>Title</ion-label>
      <ion-input
        type="text"
        placeholder="Name of your post"
        name="title"
        ngModel
        required>
        </ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Author</ion-label>
      <ion-input
        type="text"
        placeholder="created by"
        name="author"
        ngModel
        required>
        </ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>content</ion-label>
      <ion-textarea
        name="description"
        ngModel
        required></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label fixed>date</ion-label>
      <ion-input
        type="text"
        placeholder="date created"
        name="date"
        ngModel
        required>
        </ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Coins Related to</ion-label>
      <ion-input
        type="text"
        placeholder="coin related to?"
        name="coins"
        ngModel
        required>
        </ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Key Word 1</ion-label>
      <ion-input
        type="text"
        placeholder="enter a key word"
        name="keyword1"
        ngModel
        required>
        </ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Key Word 2</ion-label>
      <ion-input
        type="text"
        placeholder="enter a key word"
        name="keyword2"
        ngModel>
        </ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Key Word 3</ion-label>
      <ion-input
        type="text"
        placeholder="enter a key word"
        name="keyword3"
        ngModel>
        </ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>


    <ion-row>
      <ion-col>
        <button
          ion-button
          color="secondary"
          block
          type="submit"
           (click)="onSubmit()"
          [disabled]="!f.valid">
          Store It!
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
