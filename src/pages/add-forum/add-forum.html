<!--
Daniel Ruffolo
this page is what writes data to our forum model
we use a form to submit data to our forum service which then becomes
part of our forums array
 -->

<ion-header>

  <ion-navbar>
    <ion-title>Create a Post</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<!-- Ng Form is a ionic package which we use to process the form data on submit
we parse the argument 'f as our form data when the onsubmit method is called' -->
<ion-content padding class="container">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">

  <ion-list>

    <ion-item>
      <ion-label fixed>Title:</ion-label>
      <ion-input
        type="text"
        placeholder="Name of your post"
        name="title"
        ngModel
        required>
        </ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label fixed>Author:</ion-label>
      <ion-input
        type="text"
        placeholder="created by"
        name="author"
        ngModel
        required>
        </ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>content:</ion-label>
      <ion-textarea
        name="description"
        ngModel
        required></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label fixed>date:</ion-label>
      <ion-input
        type="text"
        placeholder="date created"
        name="date"
        ngModel
        required>
        </ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Coins Related to:</ion-label>
      <ion-input
        type="text"
        placeholder="coin related to?"
        name="coins"
        ngModel
        required>
        </ion-input>
    </ion-item>

  </ion-list>

  <ion-grid>


    <ion-row>
      <ion-col>
        <button
          ion-button
          color="secondary"
          block
          type="submit"
           (click)="onSubmit()"
          [disabled]="!f.valid">
          Create!
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
