<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <button ion-item *ngFor="let forum of forums; let i = index" (click)="onOpenForum(forum, i)">
      <ion-icon [name]="item.icon" item-left></ion-icon>
      {{forum.title}}
      <div class="item-note" item-right>
        {{forum.description}}
      </div>
    </button>
  </ion-list>
</ion-content>
